<home>

		<a class="navbar-brand" href="#">PutBox</a>
		<form class="form-inline">
    			<button class="btn btn-outline-success" type="button" onclick={ doLogout }>Logout</button>

	doLogout(e) {
		console.log("Logout");
		alite({ method: 'POST', url: '/api/auth/logout' })

				logout();

    				console.log(err);
  		});
	}
